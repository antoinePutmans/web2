<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your page title</title>
  <link rel="icon" href="./img/favicon.svg" type="image/svg+xml" />
</head>

<body>
  <form>
    <div class="container ">
    <div class="form-group row">
      <div class="col-xs-4">
        <label>Number of lines</label>
        <input type="number" class="form-control" id="InputLines" placeholder="Enter number of lines">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-4">
        <label>Number of colums</label>
        <input type="number" class="form-control" id="InputCollums" placeholder="Enter number of collums">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-4">
        <label>Initial String</label>
        <input type="text" class="form-control" id="InputString" placeholder="Enter initial string">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Create table</button>
  </div>
  </form>
  
</body>


</html>
